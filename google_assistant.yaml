project_id: !secret google_assistant__project_id
api_key: !secret google_assistant__api_key
service_account:
  private_key: /ssl/privkey.pem
  client_email: !secret google_assistant__client_email
report_state: true
secure_devices_pin: !secret google_assistant__secure_devices_pin
exposed_domains:
  - switch
  - light
  - input_boolean
  - scene
  - cover
  - sensor
  - lock
entity_config:
  light.living_room_lights:
    name: "living room lights"
    room: living_room
  light.bedroom_lights:
    room: bedroom
    name: "bedroom lights"
  light.bedroom_lamp:
    room: bedroom
    name: "bedroom lamp"
